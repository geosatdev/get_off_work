<!DOCTYPE html>
<html lang="zh-Hant" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>下班時間計算器 (Dark Mode)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body class="bg-dark-subtle">
    
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                
                <div class="card shadow-lg border-secondary">
                    <div class="card-header bg-dark text-white text-center py-3">
                        <h2 class="mb-0">工作結束時間計算</h2>
                    </div>
                    <div class="card-body">
                        <form id="calculationForm">
                            
                            <div class="mb-3">
                                <label for="startTime" class="form-label fs-5">上班時間</label>
                                <input type="time" class="form-control form-control-lg bg-dark text-white" id="startTime" value="07:30" required>
                            </div>

                            <div class="mb-3">
                                <label for="breakDuration" class="form-label fs-5">中午休息時長（小時, 如 0.5, 1.0, 1.5）</label>
                                <input type="number" step="0.5" min="0" value="1.5" class="form-control form-control-lg bg-dark text-white" id="breakDuration" required>
                            </div>

                            <div class="mb-4">
                                <label for="workDuration" class="form-label fs-5">每日工作時長（小時，假設 8 小時）</label>
                                <input type="number" value="8" readonly class="form-control form-control-lg bg-secondary text-white-50" id="workDuration" required>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg custom-button">計算下班時間</button>
                            </div>
                        </form>
                        
                        <div id="resultOutput" class="alert alert-success mt-4 p-4 text-center d-none">
                            <h4 class="mb-0">預計下班時間是：<strong id="endTimeDisplay" class="display-5"></strong></h4>
                        </div>

                    </div>
                    <div class="card-footer text-center text-muted small">
                        設計於 Dark Mode with Bootstrap RWD
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
